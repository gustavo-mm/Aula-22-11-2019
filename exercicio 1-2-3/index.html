<body>
    <main>
        <div class="form-box">
            <form action="cadastrochanp.php" method="get">
                <div>
                    <h1>Cadastro</h1>
                </div>

                <div>
                    Nome
                    <input type="text" pattern="[a-z\s]+$" name=" nome" placeholder="Digite seu nome" class="form-input">
                </div>

                <div>
                    E-mail
                    <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" placeholder="Informe seu e-mail" class="form-input">
                </div>

                <div>
                    Telefone
                    <input type="text" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" name="telefone" placeholder="Informe seu telefone" class="form-input">
                </div>

                <div>
                    <input type="submit" value="Enviar" class="form-btn">
                </div>
            </form>
        </div>
    </main>
</body>
